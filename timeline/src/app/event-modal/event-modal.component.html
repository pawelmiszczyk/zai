<div class="modal-content">
    <h3>{{ data.title }}</h3>
    <form (ngSubmit)="onSubmit()" #eventForm="ngForm" class="form-columns">
        <div class="form-group">
            <label for="eventName">Nazwa wydarzenia:</label>
            <input type="text" id="eventName" name="eventName" [(ngModel)]="newEvent.event_name" required>
        </div>

        <div class="form-group">
            <label for="startDate">Data rozpoczęcia:</label>
            <input type="date" id="startDate" name="startDate" [ngModel]="formatDate(newEvent.start_date)" (ngModelChange)="updateStartDate($event)" required>
        </div>

        <div class="form-group">
            <label for="endDate">Data zakończenia:</label>
            <input type="date" id="endDate" name="endDate" [ngModel]="formatDate(newEvent.end_date)" (ngModelChange)="updateEndDate($event)" required>
        </div>

        <div class="form-group">
            <label for="description">Opis:</label>
            <textarea id="description" name="description" [ngModel]="newEvent.description" required></textarea>
        </div>

        <div class="form-group">
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" name="imageUrl" [(ngModel)]="newEvent.image_url" required>
        </div>

        <div class="form-group">
            <label for="categoryId">Nazwa kategorii:</label>
            <select id="categoryId" name="categoryId" [(ngModel)]="newEvent.category_id" required>
                <option *ngFor="let category of categories" [value]="category.category_id">{{ category.category_name }}</option>
            </select>
        </div>
    </form>
    <div class="button-group">
        <button type="button" (click)="onSubmit()" [disabled]="eventForm.invalid || !newEvent.category_id">{{ data.button_name }}</button>
        <button class="cancel-button" (click)="onCancel()">Anuluj</button>
    </div>
</div>
